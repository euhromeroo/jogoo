<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Little Stars‚≠ê</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin: 1rem 0;
    }

    canvas {
      background-color: #000;
      border: 3px solid #ffd700;
      display: block;
      margin: 0 auto;
    }

    #score {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ffd700;
    }

    #gameOver {
      color: red;
      font-size: 1.3rem;
      margin: 10px;
      display: none;
    }

    #controls {
      margin: 20px;
    }

    button {
      background-color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    button:hover {
      background-color: #e5c100;
    }
  </style>
</head>
<body>
  <h1>üåüLittle Starsüåü</h1>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="score">Pontua√ß√£o: 0</div>
  <div id="gameOver">üí•Fim de jogo!</div>
  <div id="controls">
    <button id="startBtn">Iniciar Jogo</button>
    <button id="restartBtn" style="display: none;">Recome√ßar</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let direction = { x: 0, y: 0 };
    let food = {};
    let bombs = [];
    const bombCount = 5; // quantidade de bombas
    let score = 0;
    let gameRunning = false;
    let gameLoopInterval;

    function drawStar(x, y, size = 20) {
      ctx.font = `${size}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "#ffd700";
      ctx.fillText("‚≠ê", x * gridSize + gridSize / 2, y * gridSize + gridSize / 2);
    }

    function drawBomb(x, y, size = 20) {
      ctx.font = `${size}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "#ff4444";
      ctx.fillText("üí£", x * gridSize + gridSize / 2, y * gridSize + gridSize / 2);
    }

    function drawFood() {
      drawStar(food.x, food.y);
    }

    function drawBombs() {
      bombs.forEach(bomb => drawBomb(bomb.x, bomb.y));
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        drawStar(segment.x, segment.y, index === 0 ? 24 : 20);
      });
    }

    function update() {
      const head = {
        x: (snake[0].x + direction.x + tileCount) % tileCount,
        y: (snake[0].y + direction.y + tileCount) % tileCount
      };

      // Colis√£o com si mesmo
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      // Colis√£o com bomba
      if (bombs.some(bomb => bomb.x === head.x && bomb.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Pontua√ß√£o: " + score;
        placeFood();
        placeBombs(); // Atualiza bombas ao comer comida para manter desafio
      } else {
        snake.pop();
      }
    }

    function placeFood() {
      let validPosition = false;
      while (!validPosition) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y) &&
                        !bombs.some(bomb => bomb.x === food.x && bomb.y === food.y);
      }
    }

    function placeBombs() {
      bombs = [];
      while (bombs.length < bombCount) {
        const bombPos = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        // Evita bomb nas mesmas posi√ß√µes da cobrinha ou da comida ou outras bombas
        if (!snake.some(s => s.x === bombPos.x && s.y === bombPos.y) &&
            !(bombPos.x === food.x && bombPos.y === food.y) &&
            !bombs.some(b => b.x === bombPos.x && b.y === bombPos.y)) {
          bombs.push(bombPos);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
      drawBombs();
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 }; // Come√ßa indo pra direita
      score = 0;
      gameRunning = true;
      document.getElementById("score").textContent = "Pontua√ß√£o: 0";
      document.getElementById("gameOver").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      placeFood();
      placeBombs();
      clearInterval(gameLoopInterval);
      gameLoopInterval = setInterval(gameLoop, 150);
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("gameOver").style.display = "block";
      document.getElementById("restartBtn").style.display = "inline-block";
      clearInterval(gameLoopInterval);
    }

    document.addEventListener("keydown", e => {
      if (!gameRunning) return;

      switch (e.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      startGame();
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      startGame();
    });
  </script>
</body>
</html>
