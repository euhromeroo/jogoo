<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Little Stars ‚≠ê</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin: 1rem 0;
    }

    canvas {
      background-color: #000;
      border: 3px solid #ffd700;
      display: block;
      margin: 0 auto;
    }

    #score {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ffd700;
    }

    #gameOver {
      color: red;
      font-size: 1.2rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üåü Estrelinhas </h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Pontua√ß√£o: 0</div>
  <div id="gameOver">üí• Fim de jogo!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 }; // Cobra come√ßa se movendo para a direita
    let food = {};
    let score = 0;
    let gameRunning = true;

    function drawStar(x, y, size = 20) {
      ctx.font = `${size}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "#ffd700";
      ctx.fillText("‚≠ê", x * gridSize + gridSize / 2, y * gridSize + gridSize / 2);
    }

    function drawFood() {
      drawStar(food.x, food.y);
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        drawStar(segment.x, segment.y, index === 0 ? 24 : 20);
      });
    }

    function update() {
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Colis√£o com paredes
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }

      // Colis√£o com si mesmo
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      // Comer comida
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Pontua√ß√£o: " + score;
        placeFood();
      } else {
        snake.pop();
      }
    }

    function placeFood() {
      let validPosition = false;
      while (!validPosition) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("gameOver").style.display = "block";
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      score = 0;
      gameRunning = true;
      document.getElementById("score").textContent = "Pontua√ß√£o: 0";
      document.getElementById("gameOver").style.display = "none";
      placeFood();
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
        case "r":
          resetGame();
          break;
      }
    });

    // Inicializa√ß√£o
    placeFood();
    setInterval(gameLoop, 150);
  </script>
</body>
</html>
