<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Forca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f5f5dc;
      border: 5px solid orange;
      padding: 1rem;
    }

    h1 {
      color: #444;
    }

    #hint {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #wordDisplay {
      font-size: 2rem;
      letter-spacing: 0.5rem;
      margin-bottom: 1.5rem;
    }

    #letters {
      margin-bottom: 1.5rem;
      display: grid;
      grid-template-columns: repeat(7, 2.5rem);
      justify-content: center;
      gap: 0.3rem;
    }

    #letters button {
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 3px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      transition: background 0.3s;
    }

    #letters button.correct {
      background-color: lightgreen;
    }

    #letters button.wrong {
      background-color: lightcoral;
    }

    #hangmanCanvas {
      background-color: #fff;
      border: 1px solid #ccc;
      margin: 1rem auto;
      display: block;
    }

    #status {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    #nextBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Jogo da Forca</h1>

  <div id="hint"></div>
  <canvas id="hangmanCanvas" width="200" height="250"></canvas>
  <div id="wordDisplay"></div>
  <div id="letters"></div>
  <div id="status"></div>
  <button id="nextBtn">Pr√≥ximo</button>

  <script>
    const words = [
      { word: 'PAPAGAIO', hint: 'Ave colorida que gosta de imitar sons' },
      { word: 'MELANCIA', hint: 'Fruta doce e refrescante, geralmente vermelha' },
      { word: 'CINEMA', hint: 'Lugar onde assistimos filmes' },
      { word: 'NAVE', hint: 'Ve√≠culo utilizado para viajar pelo espa√ßo' },
      { word: 'SABONETE', hint: 'Produto utilizado para higiene pessoal' }
    ];

    let chosenWord, chosenHint, guessedLetters, wrongAttempts;
    const canvas = document.getElementById('hangmanCanvas');
    const ctx = canvas.getContext('2d');
    const nextBtn = document.getElementById('nextBtn');

    // Array que vai guardar os √≠ndices das palavras dispon√≠veis
    let availableIndices = [];

    function resetAvailableIndices() {
      availableIndices = words.map((_, index) => index);
    }

    function init() {
      // Se n√£o tiver mais palavras dispon√≠veis, resetar para jogar tudo de novo
      if (availableIndices.length === 0) {
        resetAvailableIndices();
      }

      // Escolhe √≠ndice aleat√≥rio da lista dispon√≠vel e remove para n√£o repetir
      const randomIdxInAvailable = Math.floor(Math.random() * availableIndices.length);
      const chosenIndex = availableIndices.splice(randomIdxInAvailable, 1)[0];

      chosenWord = words[chosenIndex].word;
      chosenHint = words[chosenIndex].hint;
      guessedLetters = [];
      wrongAttempts = 0;

      document.getElementById('hint').textContent = `Dica: ${chosenHint}`;
      document.getElementById('status').textContent = '';
      nextBtn.style.display = 'none';

      drawGallows();
      renderWord();
      renderLetters();
    }

    function drawGallows() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;

      ctx.beginPath(); ctx.moveTo(10, 240); ctx.lineTo(190, 240); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(50, 240); ctx.lineTo(50, 20); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(50, 20); ctx.lineTo(140, 20); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(140, 20); ctx.lineTo(140, 50); ctx.stroke();

      if (wrongAttempts > 0) ctx.beginPath(), ctx.arc(140, 75, 25, 0, Math.PI * 2), ctx.stroke();
      if (wrongAttempts > 1) ctx.beginPath(), ctx.moveTo(140, 100), ctx.lineTo(140, 160), ctx.stroke();
      if (wrongAttempts > 2) ctx.beginPath(), ctx.moveTo(140, 120), ctx.lineTo(110, 150), ctx.stroke();
      if (wrongAttempts > 3) ctx.beginPath(), ctx.moveTo(140, 120), ctx.lineTo(170, 150), ctx.stroke();
      if (wrongAttempts > 4) ctx.beginPath(), ctx.moveTo(140, 160), ctx.lineTo(110, 200), ctx.stroke();
      if (wrongAttempts > 5) ctx.beginPath(), ctx.moveTo(140, 160), ctx.lineTo(170, 200), ctx.stroke();
    }

    function renderWord() {
      const display = chosenWord.split('')
        .map(letter => guessedLetters.includes(letter) ? letter : '_')
        .join(' ');
      document.getElementById('wordDisplay').textContent = display;
    }

    function renderLetters() {
      const container = document.getElementById('letters');
      container.innerHTML = '';

      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.setAttribute('aria-label', 'Letra ' + letter);
        btn.disabled = guessedLetters.includes(letter) || wrongAttempts >= 6;

        btn.addEventListener('click', () => {
          guessedLetters.push(letter);
          if (chosenWord.includes(letter)) {
            btn.classList.add('correct');
          } else {
            btn.classList.add('wrong');
            wrongAttempts++;
          }
          updateGame();
        });

        container.appendChild(btn);
      }
    }

    function updateGame() {
      drawGallows();
      renderWord();
      renderLetters();
      checkEndGame();
    }

    function checkEndGame() {
      const wordCompleted = chosenWord.split('').every(l => guessedLetters.includes(l));
      if (wordCompleted) {
        document.getElementById('status').textContent = 'üéâ Voc√™ venceu!';
        endGame();
      } else if (wrongAttempts >= 6) {
        document.getElementById('status').textContent = `üíÄ Voc√™ perdeu! A palavra era: ${chosenWord}`;
        endGame();
      }
    }

    function endGame() {
      document.querySelectorAll('#letters button').forEach(btn => btn.disabled = true);
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', init);

    // Inicia o jogo com lista de palavras dispon√≠veis preenchida
    resetAvailableIndices();
    init();
  </script>
